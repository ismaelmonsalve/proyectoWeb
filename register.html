<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Identificate!</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="container">
      <h2>Crea una cuenta</h2>
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="input-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="input-group">
        <label for="password">Constraseña</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="buttons">
        <button class="sign-up" onclick="window.location.href='alquiler.html'">
          Registrarse
        </button>
        <button class="login" onclick="window.location.href='login.html'">Ya tengo una cuenta</button>
      </div>
    </div>
    <h1>Información del Endpoint</h1>
    <div id="enpoint-data"></div>


    <script src="./register.js"></script>
  </body>
</html>
