<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./alquiler.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Autopia</a>

      <nav class="navbar">
        <a href="info.html">Información</a>
        <a href="alquiler.html">Alquiler</a>
        <a href="register.html">Cuenta</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Elige tu automóvil de lujo</h1>
        <div class="filters">
          <button class="filter-btn" onclick="filterCars('all')">All</button>
          <button class="filter-btn" onclick="filterCars('ferrari')">
            <img src="media/ferrariLogo.png" alt="Ferrari" />
          </button>
          <button class="filter-btn" onclick="filterCars('bmw')">
            <img src="media/bmwLogo.png" alt="BMW" />
          </button>
          <button class="filter-btn" onclick="filterCars('mercedes')">
            <img src="media/mercedesLogo.png" alt="Mercedes" />
          </button>
          <button class="filter-btn" onclick="filterCars('tesla')">
            <img src="/media/teslaLogo.png" alt="Tesla" />
          </button>
          <button class="filter-btn" onclick="filterCars('lamborghini')">
            <img src="media/lamborghiniLogo.svg" alt="Lamborghini" />
          </button>
          <button class="filter-btn" onclick="filterCars('porsche')">
            <img src="media/porscheLogo.png" alt="Porsche" />
          </button>
        </div>
      </section>

      <section class="cars">
        <div class="car-card">
          <h3>BMW</h3>
          <p>m135i</p>
          <img src="media/M135i.webp" alt="BMW" class="carimage" />
          <p>$1000000</p>
          <button class="cart-btn">
            <img src="media/shoppingCart.png" alt="Cart" class="cart" />
          </button>
        </div>
        <div class="car-card">
          <h3>Tesla</h3>
          <p>Model X</p>
          <img src="/media/modelX.png" alt="Tesla" class="carimage" />
          <p>$1000000</p>
          <button class="cart-btn">
            <img src="media/shoppingCart.png" alt="Cart" class="cart" />
          </button>
        </div>
        <div class="car-card">
          <h3>Mercedez</h3>
          <p>A45</p>
          <img src="media/a45.webp" alt="Mercedez" class="carimage" />
          <p>$1000000</p>
          <button class="cart-btn">
            <img src="media/shoppingCart.png" alt="Cart" class="cart" />
          </button>
        </div>
        <div class="car-card">
          <h3>Porsche</h3>
          <p>Panamera</p>
          <img src="/media/panamera.png" alt="Porsche" class="carimage" />
          <p>$1000000</p>
          <button class="cart-btn">
            <img src="media/shoppingCart.png" alt="Cart" class="cart" />
          </button>
        </div>
        <div class="car-card">
          <h3>Tesla</h3>
          <p>Modelo 3</p>
          <img src="/media/model3.png" alt="Tesla" class="carimage" />
          <p>$1000000</p>
          <button class="cart-btn">
            <img src="media/shoppingCart.png" alt="Cart" class="cart" />
          </button>
        </div>
      </section>

      <section class="stores">
        <h2>Our stores</h2>
        <div class="map-container">
          <img src="/media/map.png" alt="Map of stores" class="map" />
        </div>
      </section>
    </main>
    <script src="alquiler.js"></script>
  </body>
</html>
